[INFO]
hp_name = reduced idof net
hp_description = This is a reduced version of the default hyperparameter config.
hp_version = 1.0
hp_author = Noel schwabenland
hp_date = 11.05.2024
hp_notes = This config is used for testing on small machines.
hp_tags = default, reduced
model_name_prefix = reduced

[DATA_GENERATOR]
samplegen_batch_size = 1
samplegen_shuffle = False
samplegen_augmentation = False
samplegen_use_cache = False
traingen_batch_size = 1024 ; 8192
traingen_shuffle = False
traingen_augmentation = True
traingen_use_cache = True
validgen_batch_size = 1024 ; 8192
validgen_shuffle = False
validgen_augmentation = True
validgen_use_cache = True
max_augmentation_angle = 15 ; In degrees +- 

[TRAINING]
batch_size = 1024 ; 8192
epochs = 1
initial_learning_rate = 0.002 ; 0.002
use_early_stop = False
early_stop_patience = 20
use_tensorboard = False
lr_scheduler_monitor = loss
lr_scheduler_factor = 0.75
lr_scheduler_patience = 10
lr_scheduler_min_delta = 0.00000005
lr_scheduler_cooldown = 10
lr_scheduler_min_lr = 0.0000000000001
lr_scheduler_mode = max

[NETWORK_STRUCTURE]
network = IDOFNet_Reduced
input_scale = 0.005
output_scale = 0.1
pbc_cutoff = 10.0
neighborhood_size = 6
loss_function = mae
output_activation_function = linear
filters_scale = 2
use_relative_distance_scale = False

[PLOTTING]
prediction_cooldown = 1