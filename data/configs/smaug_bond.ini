[INFO]
hp_name = Smaug Bond Production Network
hp_description = This is the production version of the hyperparameter config for bond ics.
hp_version = 1.1
hp_author = Noel schwabenland
hp_date = 06.06.2024
hp_notes = This config is used for training on smaug fangs.
hp_tags = smaug, production
model_name_prefix = prod_bond_

[DATA_GENERATOR]
samplegen_batch_size = 1
samplegen_shuffle = False
samplegen_augmentation = False
samplegen_use_cache = False
traingen_batch_size = 256
traingen_shuffle = False
traingen_augmentation = True
traingen_use_cache = True
validgen_batch_size = 256
validgen_shuffle = False
validgen_augmentation = True
validgen_use_cache = True
max_augmentation_angle = 2

[TRAINING]
batch_size = 256
epochs = 1000
initial_learning_rate = 0.000007
use_early_stop = False
early_stop_patience = 20
use_tensorboard = False
lr_scheduler_monitor = val_loss
lr_scheduler_factor = 0.75
lr_scheduler_patience = 25
lr_scheduler_min_delta = 0.000007
lr_scheduler_cooldown = 15
lr_scheduler_min_lr = 0
lr_scheduler_mode = auto
plot_hist_epoch_size = 1

[NETWORK_STRUCTURE]
network = IDOFNet
input_scale = 0.005
output_scale = 0.2
pbc_cutoff = 10.0
neighborhood_size = 6
loss_function = mse
output_activation_function = tanh
filters_scale = 4
use_relative_distance_scale = True
feature_extraction_units = 2
dropout_rate = 0.08
leaky_relu_alpha = 0.06

[PLOTTING]
prediction_cooldown = 25