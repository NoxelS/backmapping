[INFO]
hp_name = Smaug Angle Production Network
hp_description = This is the production version of the hyperparameter config for angle ics.
hp_version = 1.0
hp_author = Noel schwabenland
hp_date = 24.05.2024
hp_notes = This config is used for training on smaug fangs.
hp_tags = smaug, production
model_name_prefix = smaug_angle_noexp_sigmoid

[DATA_GENERATOR]
samplegen_batch_size = 1
samplegen_shuffle = False
samplegen_augmentation = False
samplegen_use_cache = False
traingen_batch_size = 8192
traingen_shuffle = False
traingen_augmentation = True
traingen_use_cache = True
validgen_batch_size = 8192
validgen_shuffle = False
validgen_augmentation = True
validgen_use_cache = True
max_augmentation_angle = 15 ; In degrees +- 

[TRAINING]
batch_size = 8192
epochs = 500
initial_learning_rate = 0.002 ; 0.002
use_early_stop = False
early_stop_patience = 20
use_tensorboard = False
lr_scheduler_monitor = loss
lr_scheduler_factor = 0.75
lr_scheduler_patience = 50
lr_scheduler_min_delta = 0.00000005
lr_scheduler_cooldown = 50
lr_scheduler_min_lr = 0.0000000000001
lr_scheduler_mode = max

[NETWORK_STRUCTURE]
network = IDOFAngleNet
input_scale = 0.005
output_scale = 0.1
pbc_cutoff = 10.0
neighborhood_size = 6
loss_function = mse
output_activation_function = sigmoid
filters_scale = 8
use_relative_distance_scale = False

[PLOTTING]
prediction_cooldown = 25