[INFO]
hp_name = activation_run
hp_description = This is the activation run config.
hp_version = 1.0
hp_author = Noel schwabenland
hp_date = 04.06.2024
hp_notes = This config is used for the activation test run.
hp_tags = testrun
model_name_prefix = activation_2

[DATA_GENERATOR]
samplegen_batch_size = 1
samplegen_shuffle = False
samplegen_augmentation = False
samplegen_use_cache = False
traingen_batch_size = 256
traingen_shuffle = False
traingen_augmentation = True
traingen_use_cache = True
validgen_batch_size = 256
validgen_shuffle = False
validgen_augmentation = True
validgen_use_cache = True
max_augmentation_angle = 15 ; In degrees +- 

[TRAINING]
batch_size = 256
epochs = 200
initial_learning_rate = 0.001
use_early_stop = False
early_stop_patience = 20
use_tensorboard = False
lr_scheduler_monitor = val_loss
lr_scheduler_factor = 0.75
lr_scheduler_patience = 10
lr_scheduler_min_delta = 0.00000005
lr_scheduler_cooldown = 15
lr_scheduler_min_lr = 0
lr_scheduler_mode = auto

[NETWORK_STRUCTURE]
network = IDOFAngleNet
input_scale = 0.005
output_scale = 0.1
pbc_cutoff = 10.0
neighborhood_size = 6
loss_function = mse
output_activation_function = sigmoid
filters_scale = 4
use_relative_distance_scale = False

[PLOTTING]
prediction_cooldown = 10