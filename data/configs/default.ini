[INFO]
hp_name = default
hp_description = This is the default hyperparameter config.
hp_version = 1.9
hp_author = Noel schwabenland
hp_date = 10.05.2024
hp_notes = This config is not recommended to be used, as it is only a template for other configs.
hp_tags = default
model_name_prefix = hpdefault

[DATA_GENERATOR]
samplegen_batch_size = 1
samplegen_shuffle = False
samplegen_augmentation = False
samplegen_use_cache = False
traingen_batch_size = 8192
traingen_shuffle = False
traingen_augmentation = True
traingen_use_cache = True
validgen_batch_size = 8192
validgen_shuffle = False
validgen_augmentation = True
validgen_use_cache = True

[TRAINING]
batch_size = 8192
epochs = 1
initial_learning_rate = 0.001
use_early_stop = False
early_stop_patience = 20
use_tensorboard = False
lr_scheduler_monitor = val_loss
lr_scheduler_factor = 0.75
lr_scheduler_patience = 10
lr_scheduler_min_delta = 0.00000005
lr_scheduler_cooldown = 15
lr_scheduler_min_lr = 0.0000000000001
lr_scheduler_mode = max

[NETWORK_STRUCTURE]
network = IDOFNet
input_scale = 0.005
output_scale = 0.1
pbc_cutoff = 10.0
neighborhood_size = 6
loss_function = mse

[PLOTTING]
prediction_cooldown = 10